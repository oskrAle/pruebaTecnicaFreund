</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

    <a class="navbar-brand ps-3" href="index.html">Registro de ordenes</a>

    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>

</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">MANTENIEMIENTOS</div>
                    <a class="nav-link" href="clientes.html">
                        <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                        Clientes
                    </a>

                    <a class="nav-link" href="productos.html">
                        <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                        Productos
                    </a>

                    <div class="sb-sidenav-menu-heading">PROCESOS</div>
                    <a class="nav-link" href="OrdenCompra.html">
                        <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                        Ordenes de compra
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Nueva Orden</h1>

                <div class="card mb-4">
                    <div class="card-header">


                        <div class="form-group">
                            <div class="form-floating mb-3 mb-md-0">
                                <input type="hidden" id="idCliente">
                                <input type="text" class="form-control" placeholder="Seleccione un cliente"  id="inputCliente">
                                <label for="inputCliente">Cliente</label>
                            </div>

                            <div class="form-floating mb-3 mb-md-0">
                                <input type="text" class="form-control" placeholder="Numero de Orden"  id="inputNumOrden">
                                <label for="inputNumOrden">Numero de orden</label>
                            </div>

                            <div class="form-floating mb-3 mb-md-0">
                                <input type="date" class="form-control form-control-sm" id="fechaOrden" name="trip-start" value="" min="2010-01-01" max="2050-12-31" />
                                <label for="fechaOrden">Fecha de orden</label>
                            </div>

                            <div class="container mt-4">
                                <button id="clienteModal" class="btn btn-primary">Seleccionar Cliente</button>
                                <button id="modalProducto" class="btn btn-primary">Agregar producto</button>
                                <br><br>

                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control form-control-sm" id="inputTotaOrden" type="text" placeholder="TOTAL DE ORDEN" value="0.00"/>
                                    <label for="inputTotaOrden">TOTAL DE ORDEN</label>
                                </div>
                                <br>
                                <button id="guardarOrden" class="btn btn-secondary" onclick="registrarOrden()">Guardar Orden</button>

                            </div>

                            <div class="modal fade" id="myModalCliente">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Lista de Clientes</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <input type="text" id="busquedaCliente" class="form-control" placeholder="Buscar">
                                                <ul id="itemsCliente" class="list-group">

                                                </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>




                        <div class="modal fade" id="myModalProducto">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Lista de Productos</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <div class="modal-body">
                                        <input type="text" id="busquedaProducto" class="form-control" placeholder="Buscar">
                                        <ul id="itemsProducto" class="list-group">

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="card-body">
                        <table id="productosOrdenTable">
                            <thead>
                            <tr>
                                <th>Cantidad</th>
                                <th>Producto</th>
                                <th>Precio</th>
                                <th>UnidadMedida</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
